---
layout: default
title: Shop All
---

<!-- Product Hero Image Section -->
<div id="shop-head">
    <div class="container-fluid">
      <div id="shop-carousel" >
      <div class="no-padding col-md-12" >
  
  <section class="regular slider single-item">
   {% for product in site.products %}
      <div>
          <a href="{{ product.jasco_link}}" target="_blank">
            <img src="{{ product.header }}" class="img-responsive visible-lg visible-xl">
           <img src="{{ product.header_mobile }}" class="img-responsive visible-xs visible-sm visible-md">
          </a>
        </div>  
    {% endfor %}
  
    </section>
  
      
  
      </div>   
      </div> 
  </div>
  </div>
  

<!-- Shop Products Section -->
<div id="shopProducts">

  <div class="container">
  <div id="productHeader">
    <h1>All Products </h1>
  </div>

{% for product in site.products %}
  {% if loop.index % 4 == 0 %}
<div class="row">
  {% endif %}
    <div class="prod col-sm-6 col-md-6 col-lg-3 text-center">
       <a href=" {{ product.jasco_link }}" target="_blank">
        <img src="{{ product.image_path }}" class="img-responsive shop-img" style="text-align:center;"></a>
      <div class="shop-caption">
         <span class="prod-title"> {{ product.title }}</span><br>
         <span class="price">{{ product.price }}</span><br>
         <button class="button-cart" onClick="addCart('{{ product.addcart_link }}', this)">Add to Cart</button>
     </div>
     </div>
{% if (loop.index % 4 == 0 or loop.last) %}   
</div>
{% endif %}
{% endfor %}

</div>
<iframe id="result"style="width:0; height:0; border:0; border:none"></iframe>
</div>
