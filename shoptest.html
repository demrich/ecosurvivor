<!-- Shop Products Section -->
<div id="shopProducts">

  <div class="container">
  <div id="productHeader">
    <h1>All Products </h1>
   

  </div>
{% for product in site.products %}
  {% if loop.index % 4 == 0 %}
<div class="row">
  {% endif %}

    <div class="prod col-sm-6 col-md-6 col-lg-3 text-center">
       <a href=" {{ product.jasco_link }}" target="_blank">
        <img src="{{ product.image_path }}" class="img-responsive shop-img" style="text-align:center;"></a>
      <div class="shop-caption">
         <span class="prod-title"> {{ product.title }}</span><br>
         <span class="price">{{ product.price }}</span><br>
         <button class="button-cart" onClick="addCart('{{ product.addcart_link }}', this)">Add to Cart</button>
     </div>
     </div>
{% if (loop.index % 4 == 0 or loop.last) %}   
</div>
{% endif %}
{% endfor %}
